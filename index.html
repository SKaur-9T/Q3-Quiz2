<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Ticketing Center</h1>
        <div class="ticket-box">
            <div class="row">
                <div class="col-md-8">
                    <!-- Personal Info Section -->
                    <div class="section" onclick="toggleSection('personalInfo')">
                        <h3>▼ Personal Info</h3>
                        <p>Fill out the form below</p>
                    </div>
                    <div id="personalInfo" class="content">
                        <label>Full Name</label>
                        <input type="text" id="name" class="form-control">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control">
                        <button class="btn btn-primary" onclick="submitInfo()">Submit</button>
                    </div>
                    <!-- Ticket Price Section -->
                    <div class="section" onclick="toggleSection('ticketPrice')">
                        <h3>▼ Ticket Price</h3>
                        <p>Check ticket cost</p>
                    </div>
                    <div id="ticketPrice" class="content">
                        <label>Select Seat Type:</label>
                        <select id="seat" class="form-control">
                            <option value="Recliners">Recliners</option>
                            <option value="Premium">Premium</option>
                            <option value="VIP">VIP</option>
                        </select>
                        <p id="seatPrice"></p>
                        <label>Select Ticket Type:</label>
                        <select id="option" class="form-control">
                            <option value="Student">Student</option>
                            <option value="Regular">Regular</option>
                        </select>
                        <button class="btn btn-info" onclick="checkPrice()">Check Price</button>
                        <p id="priceOutput"></p>
                    </div>
                </div>
                <!-- Ticket Image and Buttons -->
                <div class="col-md-4 text-center">
                    <img src="cartoon_ticket.jpg" class="ticket-img" alt="Ticket Image">
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="printTicket()">Print</button>
                        <button class="btn btn-warning" onclick="buyMore()">Buy More</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="footer">© Simrandip Kaur | 9 - Topaz</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
